<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="styles.css">
</head>
<body>
    <div class="leftSide">
        <img src="odin-lined.png" alt="the odin project logo" class="logo">
        <h1 class="odin">Odin</h1>
    </div>

    <div class="rightSide">
        <div class="quote">
            <p>THIS is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up now to get started!</p>
            <p>You <em> know</em> you want to.</p>
        </div>
        <form action="sign-up-form" method="post">
            <fieldset>
                <legend>Let's Do This!</legend>
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="firstName" placeholder="Odin">

                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" placeholder="Allfather">

                <label for="userEmail">Email Address:</label>
                <input type="email" name="email" id="userEmail" placeholder="kevin@myspace.com">

                <label for="phoneNumber">Phone Number</label>
                <input type="tel" name="tel" id="tel" placeholder="123-456-789">

                <label for="userPassword">Password:</label>
                <input type="password" name="password" id="userPassword" placeholder="******">

                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="******">
            </fieldset>

            <button type="submit">Sign Up</button>
            <div class="logIn">
                <p class="logInBottom">Already have an account?</p>
                <a href="#">Log in</a>
            </div>
        </form>
    </div>
</body>
</html>
